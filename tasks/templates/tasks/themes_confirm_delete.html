{% extends 'layout/basic.html' %}

{% block body %}
    <div class="delete-confirmation">
        <h1>Theme delete</h1>

        <div class="object-info">
            <p>Are you sure you want to delete theme <strong>"{{ object.name }}"</strong>?</p>
        </div>

        <form method="post" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'tasks:themes' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>
{% endblock %}
